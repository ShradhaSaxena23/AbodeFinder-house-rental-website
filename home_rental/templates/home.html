{% extends "base.html" %}

{% block title %}
homepage
{% endblock %}

{% block content %}

<div class="container">
  <div class="d-flex justify-content-end my-3">
    <div class="dropdown-center">
      <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
        Sort by
      </button>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="?{% if request.GET.q %}q={{ request.GET.q }}&{% endif %}sort=asc">Low to High</a></li>
        <li><a class="dropdown-item" href="?{% if request.GET.q %}q={{ request.GET.q }}&{% endif %}sort=desc">High to Low</a></li>
      </ul>
    </div>
  </div>
  
    <div class="row gy-3 my-3">
      {% for data in homedata %}
      {% include  "includes/card.html" %}
        {% endfor %}  
    </div>
</div>


{% endblock %}
